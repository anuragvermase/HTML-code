    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form-HTML</title>
    </head>
    <body>
        <form>
            <label>Name</label><br>
            <input type="text" placeholder="Enter Your Name">
            <br><br>
            <label>Email</label><br>
            <input type="email" placeholder="test@gmail.com">
            <br><br>
            <label>Roll No.</label><br>
            <input type="number" placeholder="roll">
            <br><br>
            <label>How do you rate our course?</label><br>
            <select name="rate">
                <option value="good">Good</option>
                <option value="best">Best</option>
                <option value="excellent">Excellent</option>
            </select>
            <br><br>
            <label>Your Favourite Topic in HTML</label><br>
            <input type="checkbox">Structural Elements <br>
            <input type="checkbox">Links and List<br>
            <input type="checkbox">HTML Media<br>
            <input type="checkbox">HTML Table<br>
            <input type="checkbox">Grouping Element<br>
            <input type="checkbox">Forms
            <br><br>
            <label>Do you like the HTML course?</label><br>
            <input type="radio" name="option">Yes
            <input type="radio" name="option">No
            <br><br>
            <label>Few words about course</label><br>
            <textarea rows="5" cols="50"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
    </html>
