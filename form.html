<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Html</title>
</head>
<body>
    <form>
        <h2>Registration Form</h2>
        <hr>
        <br>
        Enter your Name :
        <input type="text" required >
        <br><br>
        Enter you E-mail Id:
        <input type="email" placeholder="xyz@gmail.com" required>
        <br><br>
        Enter you Mobile Number:
        <input type="number">
        <br><br>
        Enter your Gender:
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Fe-male
        <input type="radio" name="gender">Others
        <br><br>
        Enter your Qualifications:<br>
        <input type="checkbox">10th<br>
        <input type="checkbox">12th<br>
        <input type="checkbox">graduation<br>
        <input type="checkbox">Post-Graduation
        <br><br>
        Select your City:
        <select name="city">
            <option value="delhi">Delhi</option>
            <option value="bangalore">Bangalore</option>
            <option value="kolkata">Kolkata</option>
            <option value="jaipur">Jaipur</option>
        </select>
            <br><br>
            Enter your DOB:
            <input type="date">
        <br><br>
        Write about Yourself :<br>
        <textarea rows="10" cols="50"></textarea>   
        <br><br>
        Coose a username :
        <input type="text">
        <br><br>
        Enter a Password :
        <input type="password">
        <br><br>
        <input type="submit" value="Click for final submit">        

        
    </form>
</body>
</html>
